<!DOCTYPE html>
<html lang="en">
<head>
<title>LiveStreamer</title>

</head>
<body>

	<div tiles:fragment="channelLogsContent">
		<br /> <br />
		<div class="col-md-12">
			<div class="col-md-3">
				<h3 th:text="${channelName+' Logs : '}"></h3>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3"></div>
		</div>

		<div class="container col-sm-12 col-xs-12 col-md-12 col-lg-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Log ID</th>
						<th>Date Time</th>
						<th>Log message</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="log : ${logs}">
						<td th:text="${log.logId}"></td>
						<td th:text="${log.date}"></td>
						<td th:text="${log.log}"></td>
					</tr>
				</tbody>
			</table>
			<p></p>

		</div>
	</div>

</body>
</html>
