<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/css/mystyle.css}" />
<style type="text/css">
.table img {
	padding: 0px;
}
</style>

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	
</script>

<script>
	$(document).ready(function() {
		setInterval(function() {
			cache_clear()
		}, 30000);
	});
	function cache_clear() {
		window.location.reload(true);
	}
</script>

</head>
<body>

	<h1>down Channels</h1>
	<div id="pattern" class="pattern">
		<ul class="g">
			<li th:each="item : ${downChannels}"><a href="#"><img
					th:src="${item}" width="150px" height="100px" alt="channel logo" /></a></li>
		</ul>
	</div>


	<h1>Up Channels</h1>
	<div id="pattern" class="pattern">
		<ul class="g">
			<li th:each="item : ${upChannels}"><a href="#"><img
					th:src="${item}" width="150px" height="100px" alt="channel logo" /></a></li>
		</ul>
	</div>

</body>
</html>
